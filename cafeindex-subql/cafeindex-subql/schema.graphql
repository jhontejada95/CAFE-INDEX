# schema.graphql

# Entidad que almacena cada lectura de precio de café
type Price @entity {
  """
  Identificador único (por ejemplo: `${block}-${timestamp}`)
  """
  id: ID!

  """
  Altura de bloque donde se emitió el evento
  """
  block: BigInt! @index

  """
  Valor del precio en ese bloque
  """
  value: Float!

  """
  Marca de tiempo Unix del bloque (en ms o s según tu mapping)
  """
  timestamp: BigInt! @index
}
